<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
    </head>
    <body>
        <div class="switch">
            <input
                type="radio"
                class="switch-input"
                name="set"
                value="start"
                id="start"
                checked
            />
            <label for="start" class="switch-label switch-label-off"
                >Set Start</label
            >
            <input
                type="radio"
                class="switch-input"
                name="set"
                value="end"
                id="end"
            />
            <label for="end" class="switch-label switch-label-on"
                >Set Goal</label
            >
            <span class="switch-selection"></span>
        </div>

        <script type="module" src="/main.js"></script>
    </body>
</html>
