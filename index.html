<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Visualize Search</title>
    </head>
    <body>
        <div id="action-container">
            <label class="label">
                <div class="label-text">Set Start</div>
                <div class="toggle">
                    <input
                        class="toggle-state"
                        type="checkbox"
                        name="check"
                        value="check"
                    />
                    <div class="indicator"></div>
                </div>
                <div class="label-text">Set Goal</div>
            </label>
            <div class="button" id="search"><span>Search</span></div>
            <input type="range" id="speed-slider" />
            <input type="range" id="size-slider" min="20" max="50" step="2" value="25"/>
        </div>
        <div id="grid-container"></div>

        <script type="module" src="/main.js"></script>
    </body>
</html>
